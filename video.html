<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Video</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            max-width: 56.25vh; /* Maintains 9:16 aspect ratio */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="specialVideo" autoplay playsinline>
        <source src="your-video-url.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const video = document.getElementById('specialVideo');
        video.addEventListener('ended', function() {
            window.location.href = "https://final-destination.com"; // Replace with the final URL
        });
    </script>
</body>
</html>
