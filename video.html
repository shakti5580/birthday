<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Video</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        video {
            width: 100%;
            height: 100%;
            max-width: 56.25vh; /* Maintains 9:16 aspect ratio */
            object-fit: cover;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        button {
            background-color: lightpink;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e699b8;
        }
    </style>
</head>
<body>
    <video id="specialVideo" autoplay playsinline>
        <source src="Snapinsta.app_video_48416E0DD07FE40DC580F05A55CA6490_video_dashinit (1).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="controls">
        <button id="pauseButton">Pause</button>
        <button id="skipButton">Skip</button>
    </div>

    <script>
        const video = document.getElementById('specialVideo');
        const pauseButton = document.getElementById('pauseButton');
        const skipButton = document.getElementById('skipButton');

        // Function to handle video pause
        pauseButton.addEventListener('click', function() {
            if (video.paused) {
                video.play();
                pauseButton.textContent = 'Pause';
            } else {
                video.pause();
                pauseButton.textContent = 'Play';
            }
        });

        // Function to handle video skip
        skipButton.addEventListener('click', function() {
            window.location.href = "secondpage.html"; // Replace with the final URL
        });

        // Redirect when video ends
        video.addEventListener('ended', function() {
            window.location.href = "secondpage.html"; // Replace with the final URL
        });
    </script>
</body>
</html>
